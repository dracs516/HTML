<html>

<head>
    <title>Sales</title>
    <style>
        form {
            display: table;
        }

        label {
            display: block;
            float: left;
            width: 120px;
        }

        input {
            display: table-cell;
        }
    </style>
</head>

<body>
    <h4><b>Welcome to Popcorn Sales</b></h4>
    <form action="handler">

        <label for="bname">Buyer's Name: </label>
        <input type="text" size="30"><br><br>

        <label for="saddress">Street Address: </label>
        <input type="text" size="30"><br><br>

        <label for="csz">City, State, Zip: </label>
        <input type="text" size="30"><br><br>

        <table border="2">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Unpoped Popcorn (1 lb cannister)</td>
                <td>$3.00</td>
                <td><input type="text" size=5></td>
            </tr>
            <tr>
                <td>Caramel Popcorn (2 lb cannister)</td>
                <td>$3.50</td>
                <td><input type="text" size=5></td>
            </tr>
            <tr>
                <td>Caramel Nut Popcorn (2 lb cannister)</td>
                <td>$4.50</td>
                <td><input type="text" size=5></td>
            </tr>
            <tr>
                <td>Toffey Nut Popcorn (2 lb cannister)</td>
                <td>$5.00</td>
                <td><input type="text" size=5></td>
            </tr>
        </table>

        <h5>Payment Method:</h5>
        <input type="radio" checked="checked" name="payment">Visa<br>
        <input type="radio" name="payment">Master Card<br>
        <input type="radio" name="payment">Discover<br>
        <input type="radio" name="payment">Check<br><br>

        <pre><p><input type="submit" value="Submit Order">    <input type="reset" value="Clear Order Form"></p></pre>
    </form>
</body>

</html>
