<html>

<head>
	<title>Form</title>
</head>

<body>
	<form>
		<label for="First Name">First Name: </label>
		<input type="text" name="First Name" value="eg. Abhay" size="20">

		<label for="Last Name">Last Name: </label>
		<input type="text" name="Last Name" value="eg. Jha" size="20"> <br><br>

		<label for="Username">Username: </label>
		<input type="text" name="username" value="eg. abhay123" size="55"><br><br>

		<label for="Create Password">Create Password: </label>
		<input type="password" name="Password" size="49"><br><bR>

		<label for="Confirm Password">Confirm Password: </label>
		<input type="password" name="Password" size="47"><br><Br>

		<label for="Gender">Gender: </label>
		<input type="radio" name="gender" value="male">Male
		&nbsp <input type="radio" name="gender" value="female">Female
		&nbsp <input type="radio" name="gender" value="others">Other<br><br>

		<label for="hobbies">Hobbies: </label>
		<br> &nbsp<textarea name="Other hobbies" rows="5" cols=56 wrap></textarea><br><br>

		<label for="Country">Country: </label>
		<select>
			<option value="Select">Select One
			<option value="Nepal">Nepal
			<option value="India">India
			<option value="Bhutan">Bhutan
			<option value="Bangladesh">Bangladesh
			<option value="Sri Lanka">Sri Lanka
		</select><br><br>

		<label for="Languages">Languages: </label>
		<input type="checkbox" name="languages" value="Nepali">Nepali
		<input type="checkbox" name="languages" value="Hindi">Hindi
		<input type="checkbox" name="languages" value="English">English
		<input type="checkbox" name="languages" value="Maithili">Maithili
		<input type="checkbox" name="languages" value="Bhojpuri">Bhojpuri<br><br>
		<input type="submit"> <input type="reset">
	</form>
</body>

</html>
