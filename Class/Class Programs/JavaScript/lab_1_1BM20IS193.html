<!-- Write a JavaScript to design a simple calculator to perform the following

operations:sum, product, difference and quotient -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
</head>

<body>
    <script>
        num1 = parseInt(prompt("Enter first number::::"));
        num2 = parseInt(prompt("Enter second number::::"));
        document.write("The sum of the numbers is::::", num1 + num2, "<br>");
        document.write("The difference of the numbers is::::", num1 - num2, "<br>");
        document.write("The product of the numbers is::::", num1 * num2, "<br>");
        document.write("The quotient of num1/num2 is::::", num1 / num2, "<br>");
    </script>
</body>

</html>
